      /* Base styles for frameless window */
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;

        background: transparent;
      }

        overflow: hidden;
      }

    <script type="module" src="/src/main.tsx"></script>

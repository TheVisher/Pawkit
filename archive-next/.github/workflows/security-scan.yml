name: Weekly Security Scan

# Run every Monday at 9 AM UTC
on:
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ”’ Run npm audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true
      
      - name: ğŸ“Š Check for outdated dependencies
        run: pnpm outdated
        continue-on-error: true
      
      - name: ğŸ“ Create issue if vulnerabilities found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸ”’ Security vulnerabilities detected',
              body: 'The weekly security scan found vulnerabilities. Please review the Actions logs.',
              labels: ['security', 'dependencies']
            });

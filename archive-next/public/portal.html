<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawkit Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #18181b;
      color: #fafafa;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    .drop-zone {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      border: 2px dashed transparent;
      transition: all 0.2s;
    }

    .drop-zone.drag-over {
      background: rgba(139, 92, 246, 0.1);
      border-color: #8b5cf6;
    }

    .drop-zone.success {
      background: rgba(34, 197, 94, 0.1);
      border-color: #22c55e;
    }

    .drop-icon {
      width: 48px;
      height: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
      transition: all 0.2s;
    }

    .drag-over .drop-icon {
      opacity: 1;
      transform: scale(1.1);
    }

    .drop-text {
      font-size: 14px;
      color: #71717a;
      text-align: center;
    }

    .drop-text strong {
      color: #a1a1aa;
    }

    .hint {
      margin-top: 24px;
      font-size: 11px;
      color: #52525b;
    }

    kbd {
      background: #27272a;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: inherit;
    }

    .status {
      margin-top: 16px;
      font-size: 12px;
      color: #22c55e;
      min-height: 20px;
      max-width: 250px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="drop-zone" id="dropZone">
    <svg class="drop-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M12 4v16m-8-8h16" stroke-linecap="round"/>
    </svg>
    <p class="drop-text">
      <strong>Drop links here</strong><br>
      or drag from browser
    </p>
    <p class="status" id="status"></p>
    <p class="hint"><kbd>Esc</kbd> or <kbd>⌘⇧P</kbd> to close</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const dropZone = document.getElementById('dropZone');
      const status = document.getElementById('status');

      if (!window.__TAURI__) {
        status.textContent = 'Tauri not available';
        return;
      }

      const { listen } = window.__TAURI__.event;
      const { invoke } = window.__TAURI__.core;

      // Handle drag enter
      await listen('tauri-drag-enter', () => {
        console.log('Drag enter');
        dropZone.classList.add('drag-over');
      });

      // Handle drag leave
      await listen('tauri-drag-leave', () => {
        console.log('Drag leave');
        dropZone.classList.remove('drag-over');
      });

      // Handle URL drop (from pasteboard)
      await listen('tauri-drop-url', async (event) => {
        const url = event.payload;
        console.log('Dropped URL:', url);
        dropZone.classList.remove('drag-over');

        if (url) {
          try {
            await invoke('add_url_from_portal', { url });
            dropZone.classList.add('success');
            status.textContent = 'Added: ' + (url.length > 35 ? url.substring(0, 35) + '...' : url);
            setTimeout(() => {
              dropZone.classList.remove('success');
              status.textContent = '';
            }, 2000);
          } catch (err) {
            console.error('Failed to add URL:', err);
            status.textContent = 'Error: ' + err;
          }
        }
      });

      // Handle file drop (fallback)
      await listen('tauri-drop', async (event) => {
        console.log('Dropped files:', event.payload);
        dropZone.classList.remove('drag-over');
        status.textContent = 'No URL found in drop';
        setTimeout(() => status.textContent = '', 2000);
      });

      // Keyboard shortcut
      document.addEventListener('keydown', async (e) => {
        if (e.key === 'Escape') {
          const { getCurrentWindow } = window.__TAURI__.window;
          await getCurrentWindow().hide();
        }
      });

      console.log('Portal ready - drag URLs here!');
    });
  </script>
</body>
</html>

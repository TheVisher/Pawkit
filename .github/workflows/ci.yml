name: CI Pipeline

# When to run this workflow
on:
  # Run on every pull request
  pull_request:
    branches: [main]
  
  # Run on every push to main
  push:
    branches: [main]
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

# Cancel in-progress runs when new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Run Tests
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: ğŸ“¦ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: ğŸ”„ Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ§ª Run tests
        run: pnpm test
        env:
          NODE_ENV: test
      
      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Job 2: TypeScript Check
  typecheck:
    name: ğŸ” TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: ğŸ“¦ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: ğŸ”„ Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ” Run TypeScript check
        run: pnpm type-check

  # Job 3: Lint Check
  lint:
    name: ğŸ¨ Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: ğŸ“¦ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: ğŸ”„ Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ¨ Run linter
        run: pnpm lint

  # Job 4: Build Check
  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: ğŸ“¦ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: ğŸ”„ Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: ğŸ”„ Cache Next.js build
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
      
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ”¨ Generate Prisma Client
        run: pnpm prisma:generate
      
      - name: ğŸ—ï¸ Build application
        run: pnpm build
        env:
          # Disable telemetry during CI builds
          NEXT_TELEMETRY_DISABLED: 1
          # Use dummy values for build (not running the app, just building)
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key

  # Job 5: Security Audit
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: ğŸ”’ Run security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true
      
      - name: ğŸ“Š Dependency Review
        uses: actions/dependency-review-action@v3
        if: github.event_name == 'pull_request'

  # Job 6: Comment PR with Results
  pr-comment:
    name: ğŸ’¬ PR Comment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [test, typecheck, lint, build]
    
    steps:
      - name: ğŸ’¬ Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('CI Results')
            });
            
            const output = `## âœ… CI Results
            
            All checks have passed! ğŸ‰
            
            | Check | Status |
            |-------|--------|
            | ğŸ§ª Tests | âœ… Passed |
            | ğŸ” TypeScript | âœ… Passed |
            | ğŸ¨ Lint | âœ… Passed |
            | ğŸ—ï¸ Build | âœ… Passed |
            
            Vercel will auto-deploy when merged to main. Ready to merge! ğŸš€`;
            
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            }
